<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Aula 03</title>
    <link rel="icon" href="./img/logo.png" type="imagen/png">
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Significado por meio de cores</h1>  
        <p>O bootstrap tenta usar as cores como significados</p>     
    </div>
    <div class="container.fluid">
        <h2>Algumas cores de texto:</h2>
        <ul>
            <li><code>.text-primary</code>
                <div class="text-primary">Um texto primário</div>
            </li>
        </ul>
    </div>
    
    <p>Link para <a href="https://getbootstrap.com.br/docs/4.1/utilities/colors/" class="text-light bg-dark" target="_blank">documentação</a> oficial</p>

    <div class="p-3 mb-2 bg-dark text-white-50">.bg-dark com 50% do branco</div>
    <div class="p-3 mb-2 bg-success text-white">.bg-success</div>
    <div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
    <div class="p-3 mb-2 bg-warning text-dark-50">.bg-warning com 50% do preto</div>
    <div class="p-3 mb-2 bg-info text-white">.bg-info</div>    
    

</body>
</html>
