<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - 9 - Carrossel</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">
    
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Carrossel</h1>
        <p>slider</p>
    </div>

    <!-- 1º Classes carousel e slide com um id -->
    <!-- Acrescente também o elemento data-ride="carousel" -->
    <div class="carousel slide" id="slider" data-ride="carousel"> <!-- data-interval="5000" altera o tempo default-->

        <!-- Crie a parte interna do carrossel -->
        <!-- Com a classe carousel-inner e um fundo -->
        <div class="carousel-inner bg-dark">

            <!-- Inserindo a primeira imagem -->
            <!-- classe carousel-item - será uma imagem -->
            <!-- active é a imagem que inicia -->
            <div class="carousel-item active">
                
                <!-- O elemento img -->
                <!-- .d-block e .mx-auto são para a imagem ficar centralizada -->
                <img src="./img/fantasy-3077928_640.jpg" alt="slider" class="d-block mx-auto">
            </div> 
            
            <div class="carousel-item">
                <img src="./img/angel-749625_640.jpg" alt="slider2" class="d-block mx-auto">
            </div>

            <div class="carousel-item">
                <img src="./img/tree-276014_640.jpg" alt="slider3" class="d-block mx-auto">
            </div>

            <!-- Botões de controle -->
            <!-- elemento a - ancora -->
            <!-- Com a classe carousel-control-prev -->
            <!-- prev para voltar -->
            <!-- data-slide="prev" -->
            <!-- o href precisa referenciar o id da div principal-->
            <a href="#slider" class="carousel-control-prev" data-slide="prev">

                <!-- Agora um span para add o icon de voltar -->
                <span class="carousel-control-prev-icon"></span>
            </a>

            <!-- Agora o icon de próximo -->
            <a href="#slider" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>            
        </div>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
