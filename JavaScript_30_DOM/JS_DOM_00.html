<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando dados</title>
</head>
<body>
    <script>
        var valor = Number(window.prompt("Digite um valor "))

        window.alert(valor.toLocaleString('pt-BR', {style:'currency', currency: 'EUR'})) 
    </script>
</body>
</html>
