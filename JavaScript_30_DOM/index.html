<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div.area {
            font: normal 20pt Arial;
            background: rgb(101, 224, 101);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="area">Interaja</div>

    
    <script>
        let a = window.document.querySelector('div.area')
        
        a.addEventListener('click', cliclar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function cliclar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = "Entrou!"
        }

        function sair() {
            a.innerText= 'saiu!'
            a.style.background = 'rgb(101, 224, 101)'
        }
    </script>    
</body>
</html>
