<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.target</title>
</head>
<body>
    <h1>event.target</h1>
    <p>O event.target retorna 
        o elemento que disparou o evento.
    </p>
    <h2>Este é um subtítulo</h2>
    <button>Um botão</button>
    <p id="exe"></p>

    <script>
        const clique = addEventListener('click', emQuemClilquei)

        function emQuemClilquei( event) {
            const elemento = event.target;

            document.getElementById("exe").innerHTML = "Disparado pelo elemento: " + elemento.tagName;
        }
    </script>
</body>
</html>
