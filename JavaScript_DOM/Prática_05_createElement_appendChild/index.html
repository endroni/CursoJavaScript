<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
</head>
<body>
    <h1>createElement ()</h1>
    <h1>appendChild ()</h1>
    <p>Cria um elemento atraves do Js</p>

    <p>Clique no bot達o para criar um elemento BUTTON.</p>

    <button id="clique">Teste</button> 

    <script>     
        const cli = document.querySelector('#clique')

        cli.addEventListener('click', criaBotao)
        
        function criaBotao() {
            const btn = document.createElement("input");   // cria um bot達o. Mude para p, h1, ...
            // btn.type = 'password'                           // altera a propriedade
            btn.innerHTML = "Um paragrafo!!!"                    // Coloca um texto dentro do bot達o
            document.body.appendChild(btn);                 // Inseri o bot達o
        }
    </script>
</body>
</html>
